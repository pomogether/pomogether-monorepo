name: DevOps CI/CD

on:
  push:
    branches:
      - main
env:
  DOCKER_REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
      
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Build and export
        uses: docker/build-push-action@v6
        with:
          tags: ${{ env.DOCKER_REGISTRY }}/devops-ci-cd:${{ github.sha }}
          outputs: type=docker,dest=/tmp/${{ github.sha }}.tar
          context: .
          file: apps/api/Dockerfile
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.sha }}
          path: /tmp/${{ github.sha }}.tar
          
  container-scan:
    runs-on: ubuntu-latest
    needs: build
      
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ github.sha }}
          path: /tmp

      - name: Load image
        run: |
          docker load --input /tmp/${{ github.sha }}.tar

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.DOCKER_REGISTRY }}/devops-ci-cd:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"
  
  deploy:
    runs-on: ubuntu-latest
    needs: container-scan
    permissions:
      contents: read
      packages: write
      id-token: write
      
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: sigstore/cosign-installer@v3.6.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ github.sha }}

      - name: Load image
        run: |
          docker load --input /tmp/${{ github.sha }}.tar
          
      - name: Push image to GitHub Container Registry
        run: |
          docker push ${{ env.DOCKER_REGISTRY }}/devops-ci-cd:${{ github.sha }}
          
      - name: Sign image with a key
        run: |
          cosign sign --yes ${{ env.DOCKER_REGISTRY }}/devops-ci-cd:${{ github.sha }}
      